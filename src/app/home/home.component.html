<div class="container bg-white text-center">
    <div class="row justify-content-center">
        <h1>ESudoku</h1>
    </div>
    <br>
    <div class="text-center">
        <form [formGroup]="dataForm">
            <table>
                <tbody>
                    <tr *ngFor="let row of [0,1,2,3,4,5,6,7,8]">
                        <td *ngFor="let col of [0,1,2,3,4,5,6,7,8]" class="border">
                            <input formControlName="row{{row}}col{{col}}">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
       
    </div>
    <br>
    <div class="row justify-content-center">
        <button mat-button  class="col-sm-2 btn border btnLink m-1">{{ 'CreateNewSudoku' | translate}}</button>
        <!-- <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu> -->
        <button class="col-sm-2 btn border btnLink m-1" (click)="check()">{{ 'Check' | translate}}</button>
        <button class="col-sm-2 btn border btnLink m-1" (click)="solveHalf()">{{ 'SolveHalf' | translate}}</button>
        <button class="col-sm-2 btn border btnLink m-1" (click)="open(content)">{{ 'Solve' | translate}}</button>
    </div>
    <br>
    <ng-template #content let-modal>
        <div class="modal-header justify-content-center">
            <b class="align-center">{{ 'ReasonForDeny' | translate }}</b>
        </div>
        <div class="modal-body">
            <div class="row justify-content-center">
                <p>{{ 'SolveCheckText' | translate }}:</p>
            </div>
        </div>
        <div class="modal-footer justify-content-right">
            <button type="button" class="btn btn-secondary" (click)="solve()">OK</button>
            <button type="button" class="btn btn-secondary" (click)="decline()">CANCLE</button>
        </div>
    </ng-template>
</div>
